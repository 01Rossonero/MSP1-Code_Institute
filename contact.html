<!DOCTYPE html>
<html lang="en">
<head>
  <title>MSP1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav></nav>
    </header>
<h1>Contact Us</h1>
<p>Some information regarding contacting us to go here</p>
    <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label class="sr-only" for="IGUsername">Instagram Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="IGUsername" placeholder="Instagram Username">
            </div>
          </div>

        <textarea rows="10" cols="100">Add your message here :)</textarea>

        <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
<footer></footer>
</html>
